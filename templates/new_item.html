<!DOCTYPE html>
<html>

<head>
  <title>Uusi ilmoitus</title>
</head>

<body>
   <h1>Uusi ilmoitus</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50"required />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
     <p>
     Hinta: <br />
     <input type="text" name="price" size="8" pattern="[1-9][0-9]{0,3}" required /> €
    </p>
    <p>
     Kunto: <br />
      <select name="condition">
        <option value="uusi">Uusi</option>
        <option value="hyvä">Hyvä</option>
        <option value="kohtalainen">Kohtalainen</option>
      </select>
    </p>
    <input type="submit" value="Luo ilmoitus" />
  </form>
</body>

</html>
