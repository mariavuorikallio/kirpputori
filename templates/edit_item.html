<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muokkaa ilmoitusta</title>
</head>

<body>
  <h1>Muokkaa ilmoitusta</h1>
  
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required>{{ item.description }}</textarea>
    </p>
    <p>
      Hinta: <br />
      <input type="number" name="price" size="8" value="{{ item.price }}" min="1" max="9999" required /> €
    </p>
    <p>
      Kunto: <br />
      <select name="condition">
        <option value="uusi" {% if item.condition == "uusi" %}selected{% endif %}>Uusi</option>
        <option value="hyvä" {% if item.condition == "hyvä" %}selected{% endif %}>Hyvä</option>
        <option value="kohtalainen" {% if item.condition == "kohtalainen" %}selected{% endif %}>Kohtalainen</option>
      </select>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <p><input type="submit" value="Päivitä ilmoitusta" /></p>
  </form>
</body>

</html>
