<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muokkaa ilmoitusta</title>
</head>

<body>
  <h1>Muokkaa ilmoitusta</h1>
  
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required>{{ item.description }}</textarea>
    </p>
    <p>
      Hinta: <br />
      <input type="number" name="price" size="8" value="{{ item.price }}" min="1" max="9999" required /> €
    </p>
    <p>
     {% for class, value in classes.items() %}
       <p>
         {{ class }}: <br />
         <select name="classes[{{ class }}]">
           <option value="">Valitse</option>
           {% for option in all_classes[class] %}
             {% if classes[class] == option %}
               <option value="{{ option }}" selected>{{ option }}</option>
             {% else %}
               <option value="{{ option }}">{{ option }}</option>
             {% endif %}
           {% endfor %}
         </select>
       </p>
     {% endfor %}
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <p><input type="submit" value="Päivitä ilmoitusta" /></p>
  </form>
</body>

</html>
